<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Train Routes</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="padding-top: 70px;">

        {% load staticfiles %}

        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'www:search' %}">Train Routes</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'www:routes_list' %}">Routes</a></li>
                        <li><a href="{% url 'www:stations_list' %}">Stations</a></li>
                        <li><a href="{% url 'www:directions_list' %}">Directions</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <div class='trains'>

                <h1>Train Routes</h1>

                {% block content %}{% endblock content %}

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </body>
</html>
