{% extends "base.html" %}

{% block content %}
    <h2>{{ station.name }}</h2>
    <div><a href="{% url 'lib:stations_index' %}">Go to list</a></div>
    <h3>Station</h3>
    {% if directionstation_list %}
        <h4>Directions</h4>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Name</th>
            </tr>
        {% for ds in directionstation_list %}
            <tr>
                <td>{{ ds.direction.id }}</td>
                <td>
                <a href="{% url 'lib:directions_detail' ds.direction.id %}"
                    >{{ ds.direction.name }}</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
    <div>Station ID: {{ station.id }}</div>
{% endblock %}
