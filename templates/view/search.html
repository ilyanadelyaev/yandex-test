{% extends "view/base.html" %}

{% block content %}

    <form action="{% url 'view:search_results' %}" method="get">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input class="btn btn-success btn-lg" type="submit" value="search" /></p>
    </form>

{% endblock %}
